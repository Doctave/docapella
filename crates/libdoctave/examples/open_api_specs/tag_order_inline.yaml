openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - kittens
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items: &ref_4
                  type: object
                  required: &ref_2
                    - id
                    - name
                  properties: &ref_3
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    tag:
                      type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: object
                required: &ref_0
                  - code
                  - message
                properties: &ref_1
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
    post:
      summary: Create a pet
      operationId: createPets
      tags:
        - puppies
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: object
                required: *ref_0
                properties: *ref_1
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - bunnies
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required: *ref_2
                properties: *ref_3
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: object
                required: *ref_0
                properties: *ref_1
components:
  schemas:
    Pet:
      type: object
      required: *ref_2
      properties: *ref_3
    Pets:
      type: array
      items: *ref_4
    Error:
      type: object
      required: *ref_0
      properties: *ref_1
