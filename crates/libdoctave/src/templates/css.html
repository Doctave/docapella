<style>
  :root {
    --scaling: 1;
    --radius-factor: 1;

    /* Breakpoints */
    --bp-xs: 520px;
    --bp-sm: 768px;
    --bp-md: 1024px;
    --bp-lg: 1280px;
    --bp-xl: 1600px;

    /* Spacing */
    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-5: 1.5rem;
    --space-6: 2rem;
    --space-7: 2.5rem;
    --space-8: 3rem;
    --space-9: 4rem;

    /* Radius */
    --radius-1: calc(3px * var(--scaling) * var(--radius-factor));
    --radius-2: calc(4px * var(--scaling) * var(--radius-factor));
    --radius-3: calc(6px * var(--scaling) * var(--radius-factor));
    --radius-4: calc(8px * var(--scaling) * var(--radius-factor));
    --radius-5: calc(12px * var(--scaling) * var(--radius-factor));
    --radius-6: calc(16px * var(--scaling) * var(--radius-factor));
    --radius-full: 9999px;

    /* Typography */
    --text-xs: 0.75rem;
    --text-sm: 0.875rem;
    --text-base: 1rem;
    --text-lg: 1.125rem;
    --text-xl: 1.25rem;
    --text-2xl: 1.5rem;
    --text-3xl: 1.875rem;
    --text-4xl: 2.25rem;
    --text-5xl: 3rem;
    --line-height-xs: calc(1 / 0.75);
    --line-height-sm: calc(1 / 0.875);
    --line-height-base: calc(1 / 1);
    --line-height-lg: calc(1 / 1.125);
    --line-height-xl: calc(1 / 1.25);
    --line-height-2xl: calc(1 / 1.5);
    --line-height-3xl: calc(1 / 1.875);
    --line-height-4xl: calc(1 / 2.25);
    --line-height-5xl: calc(1 / 3);

    /* Structure */
    --sidebar-width: 15rem;
    --header-height: 3rem;
  }

  :target {
    scroll-margin-top: calc(var(--header-height) + var(--space-8));
  }

  body {
    background: var(--background-color);
    height: 100vh;
    overflow: hidden;

    color: var(--gray-12);

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Animations helpers */
  .rotate-90 {
    transform: rotate(90deg);
  }

  /* Dark mode */
  .dark-only {
    display: none;
  }

  .dark .dark-only {
    display: block;
  }

  .light-only {
    display: block;
  }

  .dark .light-only {
    display: none;
  }

  /* Page elements */
  article {
    max-width: 78ch;
    width: 100%;
  }

  header {
    border-bottom: 1px solid var(--gray-3);
    padding-left: var(--space-6);
    padding-right: var(--space-6);
    position: fixed;
    top: 0;
    background: var(--background-color);
    width: 100%;
    box-sizing: border-box;
  }

  header .logo img {
    max-height: 2rem;
  }

  header .header-top-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;

    height: 4rem;
  }

  header .header-links {
    display: flex;
    gap: var(--space-3);
    align-items: center;
    list-style: none;

    font-size: var(--text-sm);
    font-weight: 500;
  }

  header .header-links a {
    color: var(--gray-11);
    text-decoration: none;
  }

  header .header-links a:hover {
    color: var(--accent-11);
  }

  nav {
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    display: none;
  }

  @media (min-width: 1024px) {
    nav {
      display: block;
    }
  }

  .navigation-container {
    padding-top: var(--space-7);
    padding-bottom: var(--space-7);
    padding-left: 1rem;
    margin-left: -1rem;
    padding-right: var(--space-2);
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    position: fixed;
    top: 5rem;
    height: calc(100vh - 10rem);
    overflow-y: auto;
    overscroll-behavior: contain;

    display: flex;
    flex-direction: column;
    gap: var(--space-4);
  }

  nav ul {
    list-style: none;
    padding: 0;
    box-sizing: border-box;
  }

  nav ul ul {
    padding-left: var(--space-4);
    border-left: 1px solid var(--gray-3);
  }

  nav section p {
    font-weight: 600;
    font-size: 14px;

    color: var(--gray-12);
  }

  nav ul li .navigation-item-label:hover {
    color: var(--gray-11);
    background: var(--gray-2);
  }

  nav ul li .navigation-item-label[data-current="true"] {
    background: var(--accent-2);
  }

  nav ul li .navigation-item-label[data-current="true"] a {
    color: var(--accent-10);
  }

  nav ul li .navigation-item-label[data-current="true"]:hover {
    background: var(--accent-3);
  }

  nav ul li .navigation-item-label[data-current="true"]:hover a {
    color: var(--accent-12);
  }

  nav .navigation-item-label {
    margin-top: 1px;
    margin-left: calc(var(--space-2) * -1);
    border-radius: var(--space-2);

    display: flex;
    align-items: center;
    gap: var(--space-1);
  }

  nav ul li a {
    word-break: break-word;
    display: flex;
    align-items: center;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    width: 100%;

    padding-left: var(--space-2);
    padding-right: var(--space-2);

    min-height: var(--space-6);
    color: var(--gray-11);
  }

  nav button.navigation-item-toggle {
    background: none;
    border: none;
    border-radius: var(--space-2);
    padding: 4px;
    display: flex;
    align-items: center;
    justify-content: center;

    color: var(--gray-11);
  }

  nav button.navigation-item-toggle svg {
    transition-property: transform, translate, scale, rotate;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 150ms;
  }

  nav button.navigation-item-toggle:hover {
    background: var(--gray-3);
    color: var(--gray-12);
  }

  .page-outer-container {
    padding-left: var(--space-6);
    padding-right: var(--space-6);
    display: flex;
    flex-direction: column;

    flex-grow: 1;

    height: 100vh;
    overscroll-behavior: contain;
    overflow-y: auto;

    box-sizing: border-box;
  }

  .page-inner-container {
    flex-grow: 1;

    width: 100%;
    min-width: 0;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;

    display: flex;
    justify-content: space-between;
    gap: var(--space-6);
  }

  .markdown-outer-container {
    padding-top: calc(var(--header-height) + var(--space-8));
    width: 100%;
    min-width: 0;
    flex-grow: 1;
    flex-shrink: 1;
    display: flex;
    justify-content: center;
  }

  .markdown-inner-container {
    flex-grow: 1;
    min-width: 0;
    max-width: 78ch;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: var(--space-7);
  }

  .on-this-page-outer-container {
    display: none;
    overscroll-behavior: contain;
    position: relative;
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);

    pointer-events: none;
  }

  @media (min-width: 1280px) {
    .on-this-page-outer-container {
      display: block;
    }
  }

  .on-this-page-inner-container {
    pointer-events: all;
    padding-top: var(--space-7);
    padding-bottom: var(--space-7);
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    position: fixed;
    top: 5rem;
    height: calc(100vh - 5rem);
    overflow-y: auto;
    overscroll-behavior: contain;

    display: flex;
    flex-direction: column;
    gap: var(--space-2);
  }

  .on-this-page-inner-container div {
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    color: var(--gray-11);
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .on-this-page-inner-container ul {
    list-style: none;
    padding: 0;
  }

  .on-this-page-inner-container a {
    display: block;
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    color: var(--gray-11);
    text-decoration: none;
    border-left: 1px solid var(--gray-3);
    padding-left: var(--space-2);
    padding-top: var(--space-1);
    padding-bottom: var(--space-1);
  }

  .on-this-page-inner-container a:hover {
    color: var(--gray-12);
    border-color: var(--gray-12);
  }

  .on-this-page-inner-container a[data-level="1"] {
    padding-left: calc(var(--space-2) * 2);
  }

  .on-this-page-inner-container a[data-level="2"] {
    padding-left: calc(var(--space-2) * 3);
  }

  .on-this-page-inner-container a[data-level="3"] {
    padding-left: calc(var(--space-2) * 4);
  }

  .on-this-page-inner-container a[data-level="4"] {
    padding-left: calc(var(--space-2) * 5);
  }

  .footer-content {
    display: flex;
    padding-top: var(--space-6);
    padding-bottom: var(--space-6);
    justify-content: space-between;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;
    border-top: 1px solid var(--gray-3);
  }

  .footer-content ul {
    list-style: none;
    display: flex;
    gap: var(--space-5);
    padding: 0;
  }

  footer .footer-links a {
    color: var(--gray-11);
    font-size: var(--text-sm);
    text-decoration: none;
  }

  footer .footer-links a:hover {
    color: var(--gray-11);
    text-decoration: underline;
  }

  footer .footer-socials a {
    opacity: 0.5;
  }

  footer .footer-socials a:hover {
    opacity: 0.7;
  }

  .dark footer .footer-socials a {
    filter: invert(1);
  }

  ul.breadcrumbs {
    margin: 0;
    margin-top: var(--space-2);
    list-style: none;
    display: flex;
    gap: var(--space-4);
    padding: 0;

    color: var(--accent-10);
    font-weight: 600;
  }

  #dark-mode-toggle svg {
    height: 1rem;
    width: 1rem;
  }

  .docapella-button,
  a.docapella-button {
    display: inline-flex;
    font-weight: 600;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    white-space: nowrap;
    text-decoration: none;
  }

  [data-radius="full"] .docapella-button,
  [data-radius="full"] a.docapella-button {
    border-radius: 9999px;
  }

  .docapella-button[data-variant="primary"],
  a.docapella-button[data-variant="primary"] {
    border: 1px solid var(--accent-10);
    background-color: var(--accent-9);
    color: var(--accent-contrast);
    position: relative;
    overflow: hidden;
    box-shadow: 0px 1px 0px 0px rgba(255, 255, 255, 0.25) inset;
    -webkit-box-shadow: 0px 1px 0px 0px rgba(255, 255, 255, 0.25) inset;
    -moz-box-shadow: 0px 1px 0px 0px rgba(255, 255, 255, 0.25) inset;
  }

  .docapella-button[data-variant="primary"]:hover,
  a.docapella-button[data-variant="primary"]:hover {
    color: var(--accent-contrast);
  }

  .docapella-button[data-variant="primary"]:focus-visible,
  a.docapella-button[data-variant="primary"]:focus-visible {
    outline: 2px solid var(--accent-9);
    outline-offset: 2px;
  }

  .docapella-button[data-variant="primary"]::before,
  a.docapella-button[data-variant="primary"]::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    pointer-events: none;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 20%, transparent 80%);
    opacity: 0;
    transition: all 200ms;
  }

  .docapella-button[data-variant="primary"]:hover::before,
  a.docapella-button[data-variant="primary"]:hover::before {
    opacity: 1;
  }

  .docapella-button[data-variant="primary"]::after,
  a.docapella-button[data-variant="primary"]::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    pointer-events: none;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 40%, transparent 60%);
    opacity: 1;
    transition: all 200ms;
  }

  .docapella-button[data-variant="primary"]:hover::after,
  a.docapella-button[data-variant="primary"]:hover::after {
    opacity: 0;
  }

  @media (prefers-color-scheme: dark) {
    .docapella-button[data-variant="primary"],
    a.docapella-button[data-variant="primary"] {
      border-color: var(--background-color);
    }
  }

  .docapella-button[data-variant="secondary"],
  a.docapella-button[data-variant="secondary"] {
    background-color: var(--accent-3);
    color: var(--accent-11);
  }

  .docapella-button[data-variant="secondary"]:hover,
  a.docapella-button[data-variant="secondary"]:hover {
    background-color: var(--accent-5);
  }

  .docapella-button[data-variant="ghost"],
  a.docapella-button[data-variant="ghost"] {
    color: var(--accent-11);
  }

  .docapella-button[data-variant="ghost"]:hover,
  a.docapella-button[data-variant="ghost"]:hover {
    background-color: var(--accent-4);
  }

  .docapella-button[data-variant="outline"],
  a.docapella-button[data-variant="outline"] {
    color: var(--accent-11);
    border: 1px solid var(--accent-6);
  }

  .docapella-button[data-variant="outline"]:hover,
  a.docapella-button[data-variant="outline"]:hover {
    background-color: var(--accent-4);
  }

  .docapella-button[data-size="sm"] {
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    height: calc(var(--space-5) + 0.1rem);
    padding-left: var(--space-3);
    padding-right: var(--space-3);
    border-radius: var(--radius-3);
  }

  @media (min-width: 768px) {
    .docapella-button[data-size="sm"] {
      padding-left: var(--space-3);
      padding-right: var(--space-3);
    }
  }

  .docapella-button[data-size="md"] {
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    height: var(--space-5);
    border-radius: var(--radius-4);
    padding-left: var(--space-2);
    padding-right: var(--space-2);
  }

  @media (min-width: 768px) {
    .docapella-button[data-size="md"] {
      font-size: var(--text-sm);
      line-height: var(--line-height-sm);
      height: var(--space-6);
      padding-left: var(--space-3);
      padding-right: var(--space-3);
    }
  }

  .docapella-button[data-size="lg"] {
    font-size: var(--text-sm);
    line-height: var(--line-height-sm);
    height: var(--space-6);
    border-radius: var(--radius-4);
    padding-left: var(--space-3);
    padding-right: var(--space-3);
  }

  @media (min-width: 768px) {
    .docapella-button[data-size="lg"] {
      font-size: var(--text-base);
      line-height: var(--line-height-base);
      height: var(--space-7);
      padding-left: var(--space-4);
      padding-right: var(--space-4);
    }
  }

  .docapella-button[data-width="full"] {
    width: 100%;
  }

  .dark .shiki,
  .dark .shiki span {
    color: var(--shiki-dark) !important;
    background-color: var(--shiki-dark-bg) !important;
    /* Optional, if you also want font styles */
    font-style: var(--shiki-dark-font-style) !important;
    font-weight: var(--shiki-dark-font-weight) !important;
    text-decoration: var(--shiki-dark-text-decoration) !important;
  }

  {% include "css-prose.css" %}
</style>
