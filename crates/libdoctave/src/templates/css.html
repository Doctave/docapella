<style>
  :root {
    /* Breakpoints */
    --bp-xs: 520px;
    --bp-sm: 768px;
    --bp-md: 1024px;
    --bp-lg: 1280px;
    --bp-xl: 1600px;

    /* Spacing */
    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-5: 1.5rem;
    --space-6: 2rem;
    --space-7: 2.5rem;
    --space-8: 3rem;
    --space-9: 4rem;

    /* Typography */
    --text-xs: 0.75rem;
    --text-sm: 0.875rem;
    --text-base: 1rem;
    --text-lg: 1.125rem;
    --text-xl: 1.25rem;
    --text-2xl: 1.5rem;
    --text-3xl: 1.875rem;
    --text-4xl: 2.25rem;
    --text-5xl: 3rem;
    --line-height-xs: calc(1 / 0.75);
    --line-height-sm: calc(1 / 0.875);
    --line-height-base: calc(1 / 1);
    --line-height-lg: calc(1 / 1.125);
    --line-height-xl: calc(1 / 1.25);
    --line-height-2xl: calc(1 / 1.5);
    --line-height-3xl: calc(1 / 1.875);
    --line-height-4xl: calc(1 / 2.25);
    --line-height-5xl: calc(1 / 3);

    /* Structure */
    --sidebar-width: 15rem;
    --header-height: 5rem;
  }

  body {
    background: var(--background-color);
    height: 100vh;
    overflow: hidden;

    color: var(--gray-12);

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .dark-only {
    display: none;
  }

  .dark .dark-only {
    display: block;
  }

  .light-only {
    display: block;
  }

  .dark .light-only {
    display: none;
  }

  article {
    max-width: 78ch;
    width: 100%;
  }

  header {
    border-bottom: 1px solid var(--gray-3);
    padding-left: var(--space-4);
    padding-right: var(--space-4);
    position: fixed;
    top: 0;
    background: var(--background-color);
    height: var(--header-height);
    width: 100%;
    box-sizing: border-box;
    z-index: 10;
  }

  header .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;
  }

  header .header-links {
    display: flex;
    gap: var(--space-3);
    align-items: center;
    list-style: none;
  }

  nav {
    position: relative;
    width: var(--sidebar-width);
    display: none;
  }

  @media (min-width: 768px) {
    nav {
      display: block;
    }
  }

  .navigation-container {
    padding-top: var(--space-7);
    padding-bottom: var(--space-7);
    padding-left: 1rem;
    margin-left: -1rem;
    width: var(--sidebar-width);
    position: fixed;
    top: 5rem;
    height: calc(100vh - 10rem);
    overflow-y: auto;
    overscroll-behavior: contain;

    display: flex;
    flex-direction: column;
    gap: var(--space-4);
  }

  nav ul {
    list-style: none;
    padding: 0;
  }

  nav section p {
    font-weight: 600;
    font-size: 14px;

    color: var(--gray-12);
  }

  nav ul li a {
    margin-top: 1px;
    padding-top: var(--space-2);
    padding-bottom: var(--space-2);
    padding-left: var(--space-2);
    padding-right: var(--space-2);
    margin-left: calc(var(--space-2) * -1);
    border-radius: var(--space-2);

    display: block;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;

    color: var(--gray-11);
  }

  nav ul li a:hover {
    color: var(--gray-11);
    background: var(--gray-2);
  }

  nav ul li a[data-current="true"] {
    color: var(--accent-11);
    background: var(--accent-2);
  }

  nav ul li a[data-current="true"]:hover {
    color: var(--accent-12);
    background: var(--accent-3);
  }

  .page-outer-container {
    padding-left: var(--space-4);
    padding-right: var(--space-4);
    display: flex;
    flex-direction: column;

    flex-grow: 1;

    height: 100vh;
    overscroll-behavior: contain;
    overflow-y: auto;

    box-sizing: border-box;
  }

  .page-inner-container {
    flex-grow: 1;

    width: 100%;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;

    display: flex;
    justify-content: space-between;
    gap: var(--space-6);
  }

  .markdown-outer-container {
    padding-top: calc(var(--header-height) + var(--space-8));
    flex-grow: 1;
    flex-shrink: 1;
    display: flex;
    justify-content: center;
  }

  .markdown-inner-container {
    flex-grow: 1;
    max-width: 78ch;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: var(--space-7);
  }

  .on-this-page-outer-container {
    display: none;
    overscroll-behavior: contain;
    position: relative;
    width: var(--sidebar-width);
  }

  @media (min-width: 1280px) {
    .on-this-page-outer-container {
      display: block;
    }
  }

  .on-this-page-inner-container {
    width: var(--sidebar-width);
    padding-top: var(--space-7);
    padding-bottom: var(--space-7);
    width: var(--sidebar-width);
    position: fixed;
    top: 5rem;
    height: calc(100vh - 5rem);
    overflow-y: auto;
    overscroll-behavior: contain;

    display: flex;
    flex-direction: column;
    gap: var(--space-2);
  }

  .on-this-page-inner-container div {
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    color: var(--gray-11);
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .on-this-page-inner-container ul {
    list-style: none;
    padding: 0;
  }

  .on-this-page-inner-container a {
    display: block;
    font-size: var(--text-xs);
    line-height: var(--line-height-xs);
    color: var(--gray-11);
    text-decoration: none;
    border-left: 1px solid var(--gray-3);
    padding-left: var(--space-2);
    padding-top: var(--space-1);
    padding-bottom: var(--space-1);
  }

  .on-this-page-inner-container a:hover {
    color: var(--gray-12);
    border-color: var(--gray-12);
  }

  .on-this-page-inner-container a[data-level="1"] {
    padding-left: calc(var(--space-2) * 2);
  }

  .on-this-page-inner-container a[data-level="2"] {
    padding-left: calc(var(--space-2) * 3);
  }

  .on-this-page-inner-container a[data-level="3"] {
    padding-left: calc(var(--space-2) * 4);
  }

  .on-this-page-inner-container a[data-level="4"] {
    padding-left: calc(var(--space-2) * 5);
  }

  .footer-content {
    display: flex;
    padding-top: var(--space-6);
    padding-bottom: var(--space-6);
    justify-content: space-between;
    max-width: var(--bp-xl);
    margin-left: auto;
    margin-right: auto;
    border-top: 1px solid var(--gray-3);
  }

  .footer-content ul {
    list-style: none;
    display: flex;
    gap: var(--space-5);
    padding: 0;
  }

  footer .footer-links a {
    color: var(--gray-11);
    font-size: var(--text-sm);
    text-decoration: none;
  }

  footer .footer-links a:hover {
    color: var(--gray-11);
    text-decoration: underline;
  }

  footer .footer-socials a {
    opacity: 0.5;
  }

  footer .footer-socials a:hover {
    opacity: 0.7;
  }

  .dark footer .footer-socials a {
    filter: invert(1);
  }

  ul.breadcrumbs {
    margin: 0;
    margin-top: var(--space-2);
    list-style: none;
    display: flex;
    gap: var(--space-4);
    padding: 0;

    color: var(--accent-10);
    font-weight: 600;
  }

  #dark-mode-toggle svg {
    height: 1rem;
    width: 1rem;
  }

  {% include "css-prose.css" %}
</style>
